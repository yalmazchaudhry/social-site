<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://use.fontawesome.com/a4a2785fd7.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5"></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 bg-info">
          <div class="login-wrap py-5">
            <div
              class="bg-image d-flex align-items-center justify-content-center"
            >
              <img
                class="d-flex align-items-center px- rounded-circle w-25"
                src="../assets/images/bg.jpg"
                alt=""
              />
            </div>
            <h3 class="text-center mb-0">Welcome</h3>
            <p class="text-center text-muted">
              Sign in by entering the information below
            </p>
            <form action="#" class="login-form">
              <div class="form-group">
                <div
                  class="icon d-flex align-items-center justify-content-center py-2"
                >
                  <span class="fa fa-user text-white"></span
                  ><input
                    type="text"
                    id="username"
                    class="form-control border-0 bg-info"
                    placeholder="Username"
                    required
                  />
                </div>
              </div>
              <hr style="color: red" class="m-0" />
              <div class="form-group">
                <div
                  class="icon d-flex align-items-center justify-content-center py-2"
                >
                  <span class="fa fa-lock text-white"></span
                  ><input
                    type="password"
                    id="password"
                    class="form-control border-0 bg-info"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <hr style="color: red" class="m-0" />
              <div class="form-group d-flex justify-content-end py-2">
                <a class="text-decoration-none" href="#">Forgot Password</a>
              </div>
              <div class="form-group py-2">
                <button
                  onclick="login()"
                  type="button"
                  class="btn form-control text-muted rounded submit px-3"
                  style="background-color: #b689b0"
                >
                  <b>Get Started</b>
                </button>
              </div>
            </form>
            <div class="w-100 text-center mt-4 text">
              <p class="mb-0 text-muted">Don't have an account?</p>
              <a class="text-decoration-none" href="./sign-up.html">SIGN UP</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </section> -->

    <!-- JavaScript Bundle with Popper -->
    <script src="../js/validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
