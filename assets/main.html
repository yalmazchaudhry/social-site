<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/b60f28c4dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/a4a2785fd7.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-primary m-2"
              data-bs-toggle="modal"
              data-bs-target="#ModalExample"
            >
              Edit Info
            </button>
            <!-- Modal HTML Markup -->
            <div id="ModalExample" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title text-xs-center">Update Details</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group d-flex justify-content-start">
                        <label class="control-label">E-Mail Address</label>
                      </div>
                      <div>
                        <input
                          id="updateName"
                          type="text"
                          class="form-control input-lg"
                          name="username"
                          value=""
                        />
                      </div>
                      <div class="form-group d-flex justify-content-start">
                        <label class="control-label">Password</label>
                      </div>
                      <div>
                        <input
                          id="updatePass"
                          type="password"
                          class="form-control input-lg"
                          name="password"
                        />
                      </div>

                      <div class="form-group">
                        <div>
                          <button
                            onclick="updateUser()"
                            class="btn btn-info mt-2"
                          >
                            Update
                          </button>
                          <p
                            id="UpdateMessage"
                            class="mt-2 error text-danger"
                          ></p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <!-- /.modal-content -->
              </div>
              <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
            <button
              onclick="logout()"
              type="button"
              class="btn btn-primary m-2"
            >
              LogOut
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="left col-md-3 pt-3 px-5 rounded">
          <div class="d-flex justify-content-between">
            <h6><b>Top Categories</b></h6>
            <p><a class="text-decoration-none" href="">All</a></p>
          </div>
          <div id="tags" class="d-flex flex-wrap justify-content-center"></div>
        </div>
        <div id="main" class="main col-md-6 pt-3"></div>

        <div class="col-md-3 pt-3 px-5 rounded">
          <div class="d-flex justify-content-between">
            <h6><b>Friend List</b></h6>
            <p><a class="text-decoration-none" href="">All</a></p>
          </div>

          <div
            id="listID"
            class="d-flex flex-column justify-content-center"
          ></div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="./js/validation.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main-script.js"></script>
    <script>
      let checkUser = localStorage.getItem("code");
      if (checkUser == "logged in") {
      } else {
        window.location.href = "./html/login.html";
      }
    </script>
  </body>
</html>
